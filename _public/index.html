<html>
  <head>
    <title>SQLi</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    >
  </head>

  <body>
    <p id="title">Security Expert Indexer</span></p>
    <p id="subtitle">Look for the best security guys in the whole town...</p>

    <input
      id="request"
      spellcheck="false"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      placeholder="Search for a user..."
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Search for a user...'"
    ></input>

    <span id="results"></span>
    <p id="sql-request"><code><span id="sql-request-content">...</span></code></p>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js">
    </script>
    <script src="index.js"></script>
  </body>
</html>
